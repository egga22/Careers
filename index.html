<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Career Map</h1>
    <p class="subtitle">Explore careers across different comparison axes.</p>
  </header>

  <main class="layout">
    <section class="controls">
      <div class="control-group">
        <label for="x-axis">X Axis</label>
        <select id="x-axis">
          <option value="alphabetical">Alphabetical</option>
          <option value="salary">Median Salary</option>
        </select>
      </div>
      <div class="control-group">
        <label for="x-scale">X Scale</label>
        <select id="x-scale">
          <option value="linear">Linear</option>
          <option value="log">Logarithmic</option>
        </select>
      </div>
      <div class="control-group">
        <label for="y-axis">Y Axis</label>
        <select id="y-axis">
          <option value="salary">Median Salary</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>
      <div class="control-group">
        <label for="y-scale">Y Scale</label>
        <select id="y-scale">
          <option value="linear">Linear</option>
          <option value="log">Logarithmic</option>
        </select>
      </div>
      <div class="control-group zoom-controls">
        <span>Zoom</span>
        <button id="zoom-in" type="button">+</button>
        <button id="zoom-out" type="button">-</button>
        <button id="reset-view" type="button">Reset</button>
      </div>
      <div class="control-group">
        <label for="bubble-label">Bubble Label</label>
        <select id="bubble-label">
          <option value="coordinates">X &amp; Y Values</option>
          <option value="name">Career Name</option>
          <option value="x">X Value Only</option>
          <option value="y">Y Value Only</option>
          <option value="none">No Label</option>
        </select>
      </div>
      <div class="control-group">
        <label for="cluster-filter">Cluster Filter</label>
        <select id="cluster-filter" multiple size="6"></select>
        <p class="hint">Select one or more clusters (leave empty for all).</p>
      </div>
      <div class="control-group">
        <label for="sector-filter">Sector Filter</label>
        <select id="sector-filter" multiple size="6"></select>
        <p class="hint">Filter by any sector within the chosen clusters.</p>
      </div>
      <div class="control-group">
        <label for="industry-filter">Industry Filter</label>
        <select id="industry-filter" multiple size="6"></select>
        <p class="hint">Filter careers matching any selected industries.</p>
      </div>
    </section>

    <section class="map-area">
      <svg id="map" viewBox="0 0 800 500" role="img" aria-label="Career map"></svg>
      <div id="tooltip" class="tooltip" aria-hidden="true"></div>
    </section>
  </main>

  <script src="careers.js"></script>
  <script src="app.js"></script>
</body>
</html>
